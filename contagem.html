<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDMUSIC - Lançamento</title>
    <style>
        /* Estilos CSS para o tema futurista otimizado e responsivo */
        :root {
            --cor-principal: #FF0055; /* Vermelho Neon (Ação) */
            --cor-fundo: #080814; /* Quase Preto (Fundo Sólido) */
            --cor-texto: #E0E0FF; /* Branco Gelo */
            --cor-acento: #00FFFF; /* Ciano Neon (Destaque) */
            --fonte-futurista: 'Orbitron', sans-serif;
        }

        /* Importa a fonte Orbitron */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap');

        /* Reset Básico e Fundo */
        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: var(--fonte-futurista);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px; /* Padding leve para celular */
            text-align: center;
            /* Fundo com efeito de estrelas/partículas */
            background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            background: rgba(10, 10, 20, 0.95); /* Fundo quase opaco */
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.4), 0 0 10px var(--cor-acento); /* Brilho mais forte e mesclado */
            border: 2px solid var(--cor-principal);
            max-width: 95%;
            width: 500px; /* Largura otimizada para celular */
            box-sizing: border-box;
        }

        h1 {
            color: var(--cor-principal);
            font-size: 8vw; /* Tamanho da fonte relativo à largura da tela */
            margin-bottom: 5px;
            text-shadow: 0 0 15px var(--cor-principal), 0 0 5px var(--cor-fundo);
            letter-spacing: 4px;
            font-weight: 700;
            animation: neon-pulse 2s infinite alternate;
        }
        
        @keyframes neon-pulse {
            from { text-shadow: 0 0 10px var(--cor-principal), 0 0 20px var(--cor-principal); }
            to { text-shadow: 0 0 8px var(--cor-principal), 0 0 15px var(--cor-principal), 0 0 25px rgba(255, 0, 85, 0.8); }
        }

        h2 {
            color: var(--cor-acento);
            font-size: 4vw;
            margin-bottom: 25px;
            text-shadow: 0 0 5px var(--cor-acento);
            letter-spacing: 1.5px;
            font-weight: 400;
        }

        .message {
            font-size: 1.1em;
            color: var(--cor-texto);
            margin-top: 15px;
        }

        /* Contagem Regressiva */
        #countdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas para celular */
            gap: 15px;
            margin: 30px 0;
        }

        .countdown-item {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 85, 0.1));
            padding: 15px 10px;
            border-radius: 8px;
            border: 1px solid var(--cor-acento);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .countdown-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--cor-acento), 0 0 10px var(--cor-principal);
        }

        .value {
            font-size: 8vw;
            font-weight: 700;
            color: var(--cor-principal);
            text-shadow: 0 0 10px var(--cor-principal), 0 0 5px var(--cor-fundo);
            line-height: 1;
            display: block;
        }

        .label {
            font-size: 3.5vw;
            color: var(--cor-acento);
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 1px;
            font-weight: 600;
            display: block;
        }

        /* Efeito de Áudio (Visualizer) */
        .audio-wave {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 25px;
            margin-top: 25px;
            gap: 4px;
            width: 100%;
        }

        .bar {
            width: 5%; /* Largura relativa */
            max-width: 5px;
            background-color: var(--cor-principal);
            animation: audio-anim 1s infinite alternate;
            border-radius: 2px;
        }

        .bar:nth-child(2n) { background-color: var(--cor-acento); }
        .bar:nth-child(1) { height: 30%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 70%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 50%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 90%; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 60%; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 40%; animation-delay: 0.5s; }

        @keyframes audio-anim {
            0% { transform: scaleY(0.7); opacity: 0.8; }
            100% { transform: scaleY(1.3); opacity: 1; }
        }

        /* MEDIA QUERY para Telas Maiores (Desktop/Tablet) */
        @media (min-width: 600px) {
            h1 { font-size: 3em; }
            h2 { font-size: 1.5em; }
            .value { font-size: 3.5em; }
            .label { font-size: 1em; }
            .container { padding: 60px 80px; width: 700px; }

            #countdown {
                grid-template-columns: repeat(4, 1fr); /* 4 colunas em telas grandes */
                gap: 30px;
            }
            .bar { max-width: 6px; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>REDMUSIC</h1>
        <h2>O Próximo Nível Da Experiência Sonora</h2>

        <div class="audio-wave">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <p class="message">Inicializando Protocolo De Lançamento Em:</p>

        <div id="countdown">
            <div class="countdown-item">
                <span id="dias" class="value">00</span>
                <span class="label">Dias</span>
            </div>
            <div class="countdown-item">
                <span id="horas" class="value">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="countdown-item">
                <span id="minutos" class="value">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="countdown-item">
                <span id="segundos" class="value">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>

        <p class="message">Transmissão Ativada. Prepare-se.</p>
    </div>

    <script>
        // Data de lançamento: 3 meses a partir de agora
        const dataAtual = new Date();
        const dataLancamento = new Date(dataAtual);
        
        // Configura a data de lançamento para 3 meses à frente
        dataLancamento.setMonth(dataLancamento.getMonth() + 3);
        dataLancamento.setDate(dataLancamento.getDate() + 1); // Adiciona um dia para garantir 3 meses cheios

        const countdownElement = document.getElementById('countdown');

        function formatarTempo(tempo) {
            return tempo < 10 ? `0${tempo}` : tempo;
        }

        function atualizarContagem() {
            const agora = new Date().getTime();
            const diferenca = dataLancamento.getTime() - agora;

            if (diferenca < 0) {
                clearInterval(intervalo);
                countdownElement.innerHTML = '<span class="value" style="font-size: 2.5em; color: var(--cor-acento);">PLATAFORMA ATIVADA!</span>';
                document.querySelector('.message').textContent = 'Bem-vindo ao REDMUSIC. O som está no ar.';
                return;
            }

            const segundos = 1000;
            const minutos = segundos * 60;
            const horas = minutos * 60;
            const dias = horas * 24;

            const diasRestantes = Math.floor(diferenca / dias);
            const horasRestantes = Math.floor((diferenca % dias) / horas);
            const minutosRestantes = Math.floor((diferenca % horas) / minutos);
            const segundosRestantes = Math.floor((diferenca % minutos) / segundos);

            // Atualiza o DOM
            document.getElementById('dias').textContent = formatarTempo(diasRestantes);
            document.getElementById('horas').textContent = formatarTempo(horasRestantes);
            document.getElementById('minutos').textContent = formatarTempo(minutosRestantes);
            document.getElementById('segundos').textContent = formatarTempo(segundosRestantes);
        }

        // Chamada inicial e a cada segundo
        atualizarContagem();
        const intervalo = setInterval(atualizarContagem, 1000);
    </script>

</body>
</html>
